<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise Music</title>
  <!-- Cute, handwritten font -->
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700&display=swap" rel="stylesheet">
  <style>
    /* Base styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Dancing Script', cursive;
      background: url('https://source.unsplash.com/1600x900/?peony') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow: hidden;
      text-align: center;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 182, 193, 0.3);
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 4;
      padding: 60px 20px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 4em;
      margin: 0.2em 0;
      animation: fadeInDown 2s ease-out;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      line-height: 1.2;
    }
    p {
      font-size: 2em;
      margin: 1em 0;
      animation: fadeInUp 2s ease-out;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
      line-height: 1.4;
    }
    .heart {
      color: #ff69b4;
      font-size: 1.2em;
      animation: pulse 1.5s infinite;
    }
    /* Container for falling petals */
    #petals {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 3;
    }
    .petal {
      position: fixed;
      top: -50px;
      pointer-events: none;
      animation: fall linear infinite;
    }
    /* Falling animation */
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
    /* Text animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    /* "Play Music" button styling */
    #playBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 25px;
      font-size: 1.2em;
      background-color: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: transform 0.2s;
      display: none; /* Hidden until needed */
    }
    #playBtn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Light pink overlay -->
  <div class="overlay"></div>
  
  <!-- Container for falling petals -->
  <div id="petals"></div>
  
  <!-- Main content -->
  <div class="content">
    <h1>Surprise, My Love!</h1>
    <p>You light up my world <span class="heart">‚ù§Ô∏è</span></p>
    <p>Just like peonies, your beauty blooms with grace and charm.</p>
  </div>

  <!-- Audio element for your local MP3 file -->
  <audio id="bgMusic" autoplay loop>
    <!-- Replace with your actual file name if it's different -->
    <source src="springsnow.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Button if autoplay is blocked -->
  <button id="playBtn">Play Music</button>

  <script>
    const audio = document.getElementById('bgMusic');
    const playBtn = document.getElementById('playBtn');

    // Try to autoplay on page load
    window.addEventListener('load', function() {
      audio.play().then(() => {
        console.log("Autoplay succeeded!");
      }).catch((error) => {
        console.log("Autoplay blocked. Showing play button.", error);
        playBtn.style.display = 'block';
      });
    });

    // If blocked, user can click the button
    playBtn.addEventListener('click', function() {
      audio.play();
      playBtn.style.display = 'none';
    });

    // Generate falling petals
    const petalCount = 30;
    const petalsContainer = document.getElementById("petals");
    for (let i = 0; i < petalCount; i++) {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.innerHTML = "üå∏"; // Pink blossom emoji
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDelay = Math.random() * 5 + "s";
      petal.style.animationDuration = (Math.random() * 5 + 5) + "s";
      petal.style.fontSize = (Math.random() * 20 + 20) + "px";
      petalsContainer.appendChild(petal);
    }
  </script>
</body>
</html>
